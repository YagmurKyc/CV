<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form class="" action="index.html" method="post">
            <div>
                <input type="text" value="" name="" placeholder="Lower case, all one word">   
            </div>
            <div>
                <button>Submit</button>
            </div>
            <div>
                <input type="file" id="file" name="file" multiple >
            </div>
            <div>
                <label>
                    Enter your birthday:
                    <input type="date" name="bday" required pattern="\d{4}-\d{2}-\d{2}" />
                    <span class="validity"></span>
                  </label>
                  <p>
                    <button>Submit</button>
                  </p>
            </div>
            <div>
                <input type="radio" id="contactChoice1" name="" value="email"/>
                <label for="contactChoice1">Email</label>

                <input type="radio" id="contactChoice2" name="" value="phone"/>
                <label for="contactChoice2">Phone</label>

                <input type="radio" id="contactChoice3" name="" value="mail"/>
                <label for="contactChoice3">Mail</label>
            </div>
            <div>
                <input type="range" id="rate" name="range" min="0" max="10">
                <label for="range" >Range</label>
            </div>
        </form>
</body>
</html>
